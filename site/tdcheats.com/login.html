<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="assets/js/script.js"></script> <!-- Link para o seu JavaScript -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/particles.min.js"></script>

    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000c1b, #000000);
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }
        .navbar-brand img {
            max-height: 50px; /* Ajusta a altura máxima da logo */
        }
        .navbar-nav .nav-links a {
            color: #ffffff;
            padding: 10px 15px;
        }
        .navbar-nav .nav-links a:hover {
            background-color: #00326e;
            border-radius: 5px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 5px; /* Menos espaço entre a logo e a caixa de login */
            position: relative;
            top: -20px; /* Ajuste a posição da logo para cima */
        }
        .login-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem; /* Aumenta o padding interno para maior altura */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: -11px; /* Ajusta a margem superior da caixa de login */
            min-height: 400px; /* Define uma altura mínima para a caixa de login */
        }
        .login-box h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem; /* Ajuste o tamanho da fonte conforme necessário */
            color: #ffffff; /* Cor do texto, ajuste conforme necessário */
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #000000; /* Cor de fundo dos campos */
            color: #fff; /* Cor do texto dos campos */
            border: 1px solid #424242; /* Cor da borda dos campos */
        }
        .form-control::placeholder {
            color: #aaa; /* Cor do texto do placeholder */
        }
        .form-control:focus {
            background-color: #000000; /* Cor de fundo quando o campo está em foco */
            color: #fff; /* Cor do texto quando o campo está em foco */
            border-color: #707070; /* Cor da borda quando o campo está em foco */
            outline: none; /* Remove o outline padrão de foco */
            box-shadow: none; /* Remove a sombra padrão de foco */
        }
        .btn-primary {
            border-radius: 5px;
            background: #001835;
            border: none;
            box-shadow: 0 4px 8px rgba(146, 146, 146, 0.2);
        }
        .btn-primary:hover {
            background: #00326e;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container d-flex">
            <a class="navbar-brand" href="index.html">
                <!-- Logo -->
                <img alt="Company logo" src="assets/img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-links">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="nav-links">
                        <a href="status.html">Status</a>
                    </li>
                    <li class="nav-links">
                        <a href="https://discord.gg/tdcheats">Discord</a>
                    </li>
                    <li class="nav-links">
                        <a href="terms.html">Terms</a>
                    </li>
                    <li class="nav-links">
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="particles-js"></div>
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Company Logo" style="max-height: 100px;">
    </div>
    <div class="login-box">
        <h1 class="text-center">Log in to Rev</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary w-100">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
    
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        // Verifique se o particles.min.js foi carregado
        if (typeof particlesJS === 'undefined') {
            console.error('particles.min.js não foi carregado.');
        } else {
            particlesJS.load('particles-js', 'assets/particles.json', function() {
                console.log('Particles.js carregado.');
            });
        }
    </script>
</body>
</html>
